name: Test Self-Hosted Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite executar manualmente

jobs:
  test-runner:
    runs-on: [self-hosted, nixos]

    steps:
      - name: Setup Git LFS
        run: |
          nix run nixpkgs#git-lfs -- install
          nix run nixpkgs#git-lfs -- version

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      
